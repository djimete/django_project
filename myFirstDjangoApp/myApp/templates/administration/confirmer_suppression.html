{% extends 'base.html' %}

{% block title %}Supprimer Étudiant{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmer la suppression</h2>
    <p>Voulez-vous vraiment supprimer l'étudiant <strong>{{ etudiant.firstname }} {{ etudiant.lastname }}</strong> ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_etudiants' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
