{% extends 'base.html' %}
{% block title %}Inscription Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4">Inscription Admin</h3>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Créer le compte</button>
                </form>

                <!--  Bloc ajouté -->
                <p class="mt-3 text-center">
                    Vous êtes étudiant ? 
                    <a href="{% url 'register' %}">Créer un compte étudiant</a> <br>
                    Déjà inscrit ? 
                    <a href="{% url 'login' %}">Se connecter</a>
                </p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
