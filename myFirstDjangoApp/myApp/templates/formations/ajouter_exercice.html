{% extends 'base.html' %}

{% block title %}Ajouter un exercice{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Ajouter un exercice</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning mt-2">Ajouter</button>
        <a href="{% url 'espace_responsable' %}" class="btn btn-secondary mt-2">Retour</a>
    </form>
</div>
{% endblock %}
